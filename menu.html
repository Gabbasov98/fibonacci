    <div class="wrapper" style="padding: 50px;">
        <a style="display: block; margin-bottom: 30px; font-size: 20px; " href="dashboard.html ">Дашбоард</a>
        <a style="display: block; margin-bottom: 30px; font-size: 20px; " href="dashboard2.html ">Дашбоард (2 вид тарифов)</a>

        <button style="width: 250px; height: 50px; margin-bottom: 30px; " type='button' class='btn btn-info btn-lg' data-toggle='modal' data-target='#modal1'>Modal 1</button>

        <div class='modal-dialog'>

            <div class="modal__top ">
                <div class="modal__title title ">Добавить работы</div>

            </div>

            <form class="modal__form ">
                <fieldset class='modal__form-group form-group'>
                    <input type='text' placeholder="Тема обращения " />
                </fieldset>
                <div class="modal__form-groups ">
                    <fieldset class='modal__form-group modal__form-group--date form-group'>
                        <input type='date' />
                    </fieldset>
                    <fieldset class='modal__form-group modal__form-group--min form-group'>
                        <input type='number' step="1 " placeholder="Минут потрачено ">
                        <select class="select">
                            <option>00 мин.</option>
                            <option>15 мин.</option>
                            <option>30 мин.</option>
                            <option>45 мин.</option>
                        </select>
                    </fieldset>
                    <fieldset class='modal__form-group modal__form-group--user form-group'>
                        <select class="select">
                            <option>Арслангалин Вадим</option>
                            <option>Жамбаев Арсалан</option>
                            <option>Иванов Алексей</option>
                            <option>Шапошникова Алена</option>
                            <option>Селезнев Дмитрий</option>
                            <option>Арслангалин Вадим 2</option>
                            <option>Арслангалин Вадим 2</option>
                            <option>Арслангалин Вадим 2</option>
                        </select>
                    </fieldset>
                </div>
                <div class="modal__form-bottom ">
                    <button class="modal__form-btn btn btn-brown ">Добавить</button>
                    <div class="modal__form-hint ">
                        Для портала <br>
                        <a href=" ">sneg.bitrix24.ru</a>
                    </div>
                </div>
            </form>
        </div>
